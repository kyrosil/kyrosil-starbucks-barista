<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrosil Starbucks Barista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="startScreen">
        <div class="logo-container">
            <img src="indir.png" alt="Kyrosil Logo" class="logo">
            <img src="Starbucks_Corporation.png" alt="Starbucks Logo" class="logo">
        </div>
        <h1 id="gameTitle">Oyun Adı</h1>
        <p id="gameSlogan">Oyun sloganı buraya gelecek.</p>

        <div class="settings">
            <div class="language-select">
                <button id="langTR" class="active">TR</button>
                <button id="langEN">EN</button>
            </div>
            <div class="region-select">
                <label for="regionSelect" id="regionLabel">Bölge:</label>
                <select id="regionSelect">
                    <option value="TR">Türkiye (TL)</option>
                    <option value="EU">Europe (USD/EUR)</option>
                    </select>
            </div>
        </div>

        <div class="rewards-info">
            <h3 id="rewardTitle">Ödüller</h3>
            <p id="rewardSummary">Seviye 2/4/6/8'de Starbucks App Ödülleri, Seviye 10'da 500 USDT!</p>
            </div>

        <button id="startButton">Başla</button>

    </div>
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>

    <div id="messageOverlay" class="overlay" style="display: none;">
        <div class="message-box">
            <h2 id="messageTitle">Mesaj Başlığı</h2>
            <div id="messageBody">Mesaj içeriği buraya gelecek...</div>
            <button id="closeButton">Tamam</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
