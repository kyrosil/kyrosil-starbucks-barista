<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#006241">
    <title>Kyrosil Starbucks Barista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <div class="logo-container">
            <img src="indir.png" alt="Kyrosil Logo" class="logo" loading="lazy">
            <img src="Starbucks_Corporation.png" alt="Starbucks Logo" class="logo" loading="lazy">
            <div class="coffee-icon" aria-hidden="true"></div> <!-- Kahve fincanı sağa kayacak -->
        </div>
        <h1 id="gameTitle"><span class="steam" aria-hidden="true"></span></h1>
        <p id="gameSlogan"></p>
        <div class="settings">
            <div class="language-select">
                <button id="langTR" class="active" aria-label="Türkçe dilini seç">TR</button>
                <button id="langEN" aria-label="İngilizce dilini seç">EN</button>
            </div>
            <div class="region-select">
                <label for="regionSelect" id="regionLabel"></label>
                <select id="regionSelect">
                    <option value="TR">Türkiye (TL)</option>
                    <option value="EU">Europe/USA (USD)</option>
                </select>
            </div>
        </div>
        <div class="rewards-info">
            <h3 id="rewardTitle"></h3>
            <ul id="rewardList"></ul>
        </div>
        <div class="gsm-input">
            <label for="gsmInput" id="gsmLabel"></label>
            <input type="tel" id="gsmInput" name="gsmInput" placeholder="" inputmode="numeric" autocomplete="off">
            <div class="kvkk-consent">
                <input type="checkbox" id="kvkkCheck" name="kvkkCheck">
                <label for="kvkkCheck" id="kvkkLabel"></label>
            </div>
            <p id="gsmError" class="error-message" style="display: none;"></p>
        </div>
        <button id="startButton" disabled aria-label="Oyunu başlat"></button>
    </div>
    <canvas id="gameCanvas" width="800" height="600" style="display: none;" aria-hidden="true"></canvas>
    <div id="messageOverlay" class="overlay" style="display: none;">
        <div class="message-box">
            <h2 id="messageTitle">...</h2>
            <div id="messageBody">...</div>
            <button id="closeButton" aria-label="Mesajı kapat">Tamam</button>
        </div>
    </div>
